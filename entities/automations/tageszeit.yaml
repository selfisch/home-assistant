- alias: tageszeit_morgens
  trigger:
    - platform: homeassistant
      event: start
    - platform: time
      at: "5:01"
  condition:
    - condition: time
      after: '05:00'
      before: '07:59'
  action:
    - service: switch.turn_on
      entity_id: switch.morgens
    - delay: 00:00:02
    - service: switch.turn_off
      entity_id: switch.tagsuber
    - delay: 00:00:02
    - service: switch.turn_off
      entity_id: switch.abends
    - delay: 00:00:02
    - service: switch.turn_off
      entity_id: switch.nachts

